# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blognoticias

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2313008ee5c3456cbbeeac66cf6e5095 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_135b84a8c6594edc8d07941cb2c42069 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2313008ee5c3456cbbeeac66cf6e5095 }}/blognoticias:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'blognoticias'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_22b1df1bee6b45c780451e54e4ee1882 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2313008ee5c3456cbbeeac66cf6e5095 }}/blognoticias:${{ github.sha }}'